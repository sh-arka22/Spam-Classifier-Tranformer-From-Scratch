<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Sentinel | AI Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --spam-color: #ef4444;
            --ham-color: #10b981;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .classifier-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .badge-spam {
            background: rgba(239, 68, 68, 0.15);
            color: var(--spam-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-ham {
            background: rgba(16, 185, 129, 0.15);
            color: var(--ham-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .result-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1rem; }
            .classifier-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spam Sentinel</h1>
            <p class="subtitle">Next-Gen GPT-2 Powered Spam Detection</p>
        </header>

        <div class="classifier-card">
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type or paste the message you want to analyze..."></textarea>
            </div>

            <div class="actions">
                <button id="analyzeBtn">
                    <span class="loader" id="loader"></span>
                    Analyze Message
                </button>
            </div>

            <div class="result-area" id="resultArea">
                <div id="resultBadge" class="result-badge"></div>
                <p class="result-text" id="resultExplanation"></p>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const messageInput = document.getElementById('message');
        const resultArea = document.getElementById('resultArea');
        const resultBadge = document.getElementById('resultBadge');
        const resultExplanation = document.getElementById('resultExplanation');
        const loader = document.getElementById('loader');

        analyzeBtn.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            if (!text) return;

            // UI Loading state
            analyzeBtn.disabled = true;
            loader.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (data.is_spam) {
                    resultBadge.className = 'result-badge badge-spam';
                    resultBadge.innerHTML = 'ðŸ”´ High Risk: Spam';
                    resultExplanation.textContent = 'This message contains patterns commonly associated with unsolicited spam or fraudulent content.';
                } else {
                    resultBadge.className = 'result-badge badge-ham';
                    resultBadge.innerHTML = 'ðŸŸ¢ Safe: Ham';
                    resultExplanation.textContent = 'This message appears legitimate and does not match known spam signatures.';
                }

                resultArea.style.display = 'block';
            } catch (error) {
                alert('Analysis failed. Make sure the server is running on port 5001.');
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
